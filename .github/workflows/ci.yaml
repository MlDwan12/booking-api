name: CI

on:
  push:
    branches:
      - master
      - prod
      - test
  pull_request:
    branches:
      - master
      - prod
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Get merged branches
        id: get-branches
        run: |
          git fetch --all
          echo "Fetching merged branches..."
          git log --merges --pretty=format:'%s' -n 10
          MERGED_BRANCHES=$(git log --merges --pretty=format:'%s' -n 10 | grep -oP 'Merge pull request #\K[0-9]+')
          echo "MERGED_BRANCHES=${MERGED_BRANCHES:-'None'}" >> $GITHUB_ENV

      - name: Send notification to Telegram
        if: always()
        run: |
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∑–Ω–∞—á–æ–∫
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="‚úÖ success"
            STATUS_ICON="‚úÖ"
          else
            STATUS="‚ùå failure"
            STATUS_ICON="‚ùå"
          fi

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="üöÄ CI Build Notification%0A%0AüìÇ Repository: MlDwan12/investment (https://github.com/MlDwan12/investment)%0A${STATUS_ICON} Status: ${STATUS}%0Aüåø Merged branches: ${{ env.MERGED_BRANCHES }}%0A%0Aüîç *View Details* (https://github.com/MlDwan12/investment/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"
