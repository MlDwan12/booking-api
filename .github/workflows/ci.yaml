name: CI

on:
  push:
    branches:
      - master
      - prod
      - test
      - add-ci
  pull_request:
    branches:
      - master
      - prod
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Get merged branches
        id: get-branches
        run: |
          # Получаем информацию о последнем коммите
          MERGED_BRANCHES=$(git log --merges --pretty=format:'%s' -n 10 | grep -oP 'Merge pull request #\K[0-9]+')
          echo "MERGED_BRANCHES=${MERGED_BRANCHES}" >> $GITHUB_ENV

      - name: Send notification to Telegram
        if: always()
        run: |
          # Определяем статус
          STATUS=$(if [[ "${{ job.status }}" == "success" ]]; then echo "success"; else echo "failure"; fi)

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="🚀 CI Build Notification%0A%0A📂 Repository: MlDwan12/investment (https://github.com/MlDwan12/investment)%0A✅ Status: ${STATUS}%0A🌿 Merged branches: ${{ env.MERGED_BRANCHES }}%0A%0A🔍 *View Details* (https://github.com/MlDwan12/investment/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"
