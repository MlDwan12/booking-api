name: CI

on:
  push:
    branches:
      - master
      - prod
      - test
      - add-ci
  pull_request:
    branches:
      - master
      - prod
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Get merged branches
        id: get-branches
        run: |
          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½ĞµĞ¼ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğµ
          MERGED_BRANCHES=$(git log --merges --pretty=format:'%s' -n 10 | grep -oP 'Merge pull request #\K[0-9]+')
          echo "MERGED_BRANCHES=${MERGED_BRANCHES}" >> $GITHUB_ENV

      - name: Send notification to Telegram
        if: always()
        run: |
          # ĞĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµĞ¼ ÑÑ‚Ğ°Ñ‚ÑƒÑ
          STATUS=$(if [[ "${{ job.status }}" == "success" ]]; then echo "success"; else echo "failure"; fi)

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ğŸš€ CI Build Notification%0A%0AğŸ“‚ Repository: MlDwan12/investment (https://github.com/MlDwan12/investment)%0Aâœ… Status: ${STATUS}%0AğŸŒ¿ Merged branches: ${{ env.MERGED_BRANCHES }}%0A%0AğŸ” *View Details* (https://github.com/MlDwan12/investment/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"
