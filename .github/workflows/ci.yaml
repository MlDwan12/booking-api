name: CI

on:
  push:
    branches:
      - master
      - prod
      - test
  pull_request:
    branches:
      - master
      - prod
      - test
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main  # –£–∫–∞–∂–∏—Ç–µ –Ω—É–∂–Ω—É—é –≤–µ—Ç–∫—É

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Send notification to Telegram
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="‚úÖ success"
            STATUS_ICON="‚úÖ"
          else
            STATUS="‚ùå failure"
            STATUS_ICON="‚ùå"
          fi

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="üöÄ CI Build Notification%0A%0AüìÇ Repository: MlDwan12/investment (https://github.com/MlDwan12/investment)%0A${STATUS_ICON} Status: ${STATUS}%0Aüîç *View Details* (https://github.com/MlDwan12/investment/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"