name: CI

on:
  push:
    branches:
      - master
      - prod
      - test
  pull_request:
    branches:
      - master
      - prod
      - test
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main  # Ğ£ĞºĞ°Ğ¶Ğ¸Ñ‚Ğµ Ğ½ÑƒĞ¶Ğ½ÑƒÑ Ğ²ĞµÑ‚ĞºÑƒ

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Get merged branches
        id: get-branches
        run: |
          git fetch --all
          echo "Fetching merged branches..."
          
          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ ÑĞ¼ĞµÑ€Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ñ‹
          MERGED_BRANCHES=$(git log --merges --pretty=format:'%s' -n 10 | grep -oP 'Merge pull request #\K[0-9]+')

          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, ĞµÑÑ‚ÑŒ Ğ»Ğ¸ ÑĞ¼ĞµÑ€Ğ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ²ĞµÑ‚ĞºĞ¸
          if [[ $? -ne 0 ]]; then
            echo "Error occurred while fetching merged branches."
            MERGED_BRANCHES="None"
          elif [[ -z "$MERGED_BRANCHES" ]]; then
            echo "No merged branches found."
            MERGED_BRANCHES="None"
          fi

          echo "MERGED_BRANCHES=${MERGED_BRANCHES}" >> $GITHUB_ENV

      - name: Send notification to Telegram
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="âœ… success"
            STATUS_ICON="âœ…"
          else
            STATUS="âŒ failure"
            STATUS_ICON="âŒ"
          fi

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ğŸš€ CI Build Notification%0A%0AğŸ“‚ Repository: MlDwan12/investment (https://github.com/MlDwan12/investment)%0A${STATUS_ICON} Status: ${STATUS}%0AğŸŒ¿ Merged branches: ${{ env.MERGED_BRANCHES }}%0A%0AğŸ” *View Details* (https://github.com/MlDwan12/investment/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"s