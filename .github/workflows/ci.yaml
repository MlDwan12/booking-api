name: CI

on:
  push:
    branches:
      - master
      - prod
      - test
  pull_request:
    branches:
      - master
      - prod
      - test
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Send notification to Telegram
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="âœ… success"
            STATUS_ICON="âœ…"
